plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

javafx {
    modules = [ 'javafx.controls' ]
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.xodus', name: 'xodus-utils', version: '1.3.0'
    compile 'org.apache.commons:commons-crypto:1.0.0'
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'com.rootnetsec.cryptofile.App'

jar {
    manifest {
        attributes 'Main-Class': 'com.rootnetsec.cryptofile.App'
    }
}